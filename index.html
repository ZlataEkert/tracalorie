<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tracalorie | Meal & Calorie Tracker</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper green">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn green lighten-2">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="text"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn green darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <!-- <button class="update-btn btn orange">
                <i class="fa fa-pen-to-square"></i> Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Delete Meal
              </button> -->
              <button class="back-btn btn grey right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- Item List -->
      <ul class="collection" id="item-list">
        <!-- <li class="collection-item" id="item-0">
          <strong>Steak Dinner: </strong> 800 Calories
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil"></i
          ></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Ice Cream: </strong> 350 Calories
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil"></i
          ></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Soup: </strong> 300 Calories
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil"></i
          ></a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
